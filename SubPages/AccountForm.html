<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title></title>
		<link rel="stylesheet" href="../Styles/AccountFStyle.css">
		<script  type="text/javascript">
			audios = new Array(
							  "../Media/Audio/sound_01.mp3",
							  "../Media/Audio/Sound_02.mp3",
							  "../Media/Audio/sound_03.mp3",
							  "../Media/Audio/sound_04.mp3",
							  "../Media/Audio/sound_05.mp3",
							  "../Media/Audio/sound_06.mp3",
							  "../Media/Audio/sound_07.mp3",
							  "../Media/Audio/sound_08.mp3");

		  const song = new Audio();

		  function play_audio(index)
		  {
			song.src = audios[index]
			song.play();
		  }

		  window.setInterval(function()
		  {
			num = Math.floor(Math.random() * audios.length);
			play_audio(num)
		}, 10000);

		</script>
	</head>
	<body>
			<div class="container">
				<div class="wrapper">
					<div class="company-info">
						<h3>CONTACT US</h3>
					</div>

					<div class="contact">
						<h3>Send me an email through this form.</h3>
						<form>
							<p>
								<label>First Name</label>
								<input type="text" name="firstname" >
							</p>
							<p>
								<label>Last Name</label>
								<input type="text" name="lastname" >
							</p>
							<p>
								<label>Email Address</label>
								<input type="email" name="email" >
							</p>
							<p>
								<label>Phone Number</label>
								<input type="text" name="phone" >
							</p>
							<p class="message">
								<label>Message</label>
								<textarea rows="5" name="message" ></textarea>
							</p>
							<p class="submit-btn">
								<button >Submit</button>
							</p>

						</form>

					</div>

				</div>

			</div>
	</body>
</html>
