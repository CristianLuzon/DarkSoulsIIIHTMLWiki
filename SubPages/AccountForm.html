<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title></title>
		<link rel="stylesheet" href="../Styles/AccountFStyle.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">
		<script  type="text/javascript">
			audios = new Array(
							  "../Media/Audio/sound_01.mp3",
							  "../Media/Audio/Sound_02.mp3",
							  "../Media/Audio/sound_03.mp3",
							  "../Media/Audio/sound_04.mp3",
							  "../Media/Audio/sound_05.mp3",
							  "../Media/Audio/sound_06.mp3",
							  "../Media/Audio/sound_07.mp3",
							  "../Media/Audio/sound_08.mp3");

		  const song = new Audio();

		  function play_audio(index)
		  {
			song.src = audios[index]
			song.play();
		  }

		  window.setInterval(function()
		  {
			num = Math.floor(Math.random() * audios.length);
			play_audio(num)
		}, 10000);

		</script>
	</head>
	<body>

			<div class="contact">
				<div class="head">
					<h1>Contact us</h1>

				</div>
						<!--<h3>Send me an email through this form.</h3>-->
				<form>
					<input name="name" type="text" class="feedback-input" placeholder="Name" />
					<input name="email" type="text" class="feedback-input" placeholder="Email" />
					<textarea name="text" class="feedback-input" placeholder="Comment"></textarea>
					<input class="btn" type="submit" value="SUBMIT"/>
				</form>

			</div>

	</body>
</html>
