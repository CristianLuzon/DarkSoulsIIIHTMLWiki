<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title></title>
		<link rel="stylesheet" href="../Styles/RegistrationFStyle.css">
	</head>
	<body>
		<main>
			<nav>
				<ul>
					<li>HOME</li>
					<li>Weapons</li>
					<li>Armors</li>
					<li>Items</li>
					<li>Consumables</li>
				</ul>
			</nav>
			<header>
				<h1>Halloween WebSite Registration Form</h1>
			</header>
			<form>
				<fieldset>
					<legend>Personal Data</legend>
					<div class="content">
						<label>Name:&emsp;</label><input type="text">
						<label>&emsp;&emsp;Surnames:&emsp;</label><input type="text">
					</div>

					<div class="content">
						<label>Birthdate:&emsp;</label><input type="date">
					</div>

					<div class="content">
						<label>Lindline Phone:&emsp;</label><input type="tel" minlength="9" maxlength="9" max="999999999" value="123456789">
						<label>&emsp;&emsp;Phone Number:&emsp;</label><input type="tel" minlength="9" maxlength="9" max="999999999" value="123456789">
					</div>

					<div class="content">
						<label>Country:&emsp;</label><input type="text">
						<label>&emsp;&emsp;State:&emsp;</label><input type="text">
					</div>

					<div class="content">
						<label>Address:&emsp;</label><input type="text">
						<label>&emsp;&emsp;Postal Code:&emsp;</label><input type="numeric" minlength="4" maxlength="4" value="00000">
					</div>
				</fieldset>
				<fieldset>
					<legend>Account Data</legend>
					<div class="content">
						<label>Nick:&emsp;</label><input type="text" min="3">
					</div>
					<div class="content">
						<label>E-mail:&emsp;</label><input type="email">
						<label>&emsp;&emsp;Re-E-mail:&emsp;</label><input type="email">
					</div>
					<div class="content">
						<label>Password:&emsp;</label><input type="text">
						<label>&emsp;&emsp;Re-Password:&emsp;</label><input type="text">
					</div>
				</fieldset>
			</form>
		</main>
	</body>
</html>
