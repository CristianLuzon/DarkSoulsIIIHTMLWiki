<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title></title>
		<link rel="stylesheet" href="../Styles/RegistrationFStyle.css">
	</head>
	<body>
		<main>
			<nav>
				<ul>
					<li>HOME</li>
					<li>Weapons</li>
					<li>Armors</li>
					<li>Items</li>
					<li>Consumables</li>
				</ul>
			</nav>
			<form>
				<header>
					<h1>Halloween WebSite Registration Form</h1>
				</header>
				<fieldset>
					<fieldset>
						<legend>Personal Data</legend>
						<div class="personalData">
							<label>Name: </label><input type="text">
							<label>Surnames: </label><input type="text">

							<label>Birthdate: </label><input type="date">

							<label>Lindline Phone: </label><input type="tel" minlength="9" maxlength="9" max="999999999" value="123456789">
							<label>Phone Number: </label><input type="tel" minlength="9" maxlength="9" max="999999999" value="123456789">

							<label>Country: </label><input type="text">
							<label>State: </label><input type="text">

							<label>Address: </label><input type="text">
							<label>Postal Code: </label><input type="number" maxlength="4" max="99999" value="00000">
						</div>
					</fieldset>

					<fieldset>
						<legend>Account Data</legend>
						<div class="AccountData">
							<label>Nick: </label><input type="text" min="3">

							<label>E-mail: </label><input type="email">
							<label>Re-E-mail: </label><input type="email">

							<label>Password: </label><input type="text"> <label>   Re-Password: </label><input type="text">
						</div>
					</fieldset>
				</fieldset>
			</form>
		</main>
	</body>
</html>
