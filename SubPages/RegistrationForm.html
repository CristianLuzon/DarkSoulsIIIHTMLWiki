<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Registration Form</title>

		<link rel="stylesheet" href="../Styles/RegistrationFStyle.css">
		<script src="https://code.jquery.com/jquery-3.3.1.js" type="text/javascript"></script>
		<script  type="text/javascript">
			audios = new Array(
							  "../Media/Audio/sound_01.mp3",
							  "../Media/Audio/Sound_02.mp3",
							  "../Media/Audio/sound_03.mp3",
							  "../Media/Audio/sound_04.mp3",
							  "../Media/Audio/sound_05.mp3",
							  "../Media/Audio/sound_06.mp3",
							  "../Media/Audio/sound_07.mp3",
							  "../Media/Audio/sound_08.mp3");

		const song = new Audio();

		function play_audio(index)
		{
			song.src = audios[index]
			song.play();
		}
		window.setInterval(function()
		{
			num = Math.floor(Math.random() * audios.length);
			play_audio(num)
		}, 20000);
		</script>
	</head>
	<body>
		<div class="wrapper">
		    <header>
		      <nav>
		        <div class="menu-icon">
		          <i class="fa fa-bars" aria-hidden="true"></i>
		        </div>
		        <!--<div class="logo">
		        </div>-->
		        <div class="menu">
		          <ul>
				    <li><a href="../HomePage.html">Home</a></li>

		      <video autoplay loop muted>
		        <source src="Media/video/fondo.mp4" type="video/mp4">
		      </video>
		        <!--<a class="icono" href="../Media/Images/home/icono2.png"></a>-->
		    </header>
		  </div>
			<h1>Registration</h1>
			<form>
				<fieldset>
					<legend>Personal Data</legend>
					<div class="content">
						<label>&emsp;Name:&emsp;</label><input type="text">
						<label>&emsp;Surnames:&emsp;</label><input type="text">
					</div>
					<div class="content">
						<label>&emsp;Birthdate:&emsp;</label><input type="date">
					</div>
					<div class="content">
						<label>&emsp;Lindline Phone:&emsp;</label><input type="tel" minlength="9" maxlength="9" max="999999999" value="123456789">
						<label>&emsp;Phone Number:&emsp;</label><input type="tel" minlength="9" maxlength="9" max="999999999" value="123456789">
					</div>
					<div class="content">
						<label>&emsp;Country:&emsp;</label><input type="text">
						<label>&emsp;State:&emsp;</label><input type="text">
					</div>
					<div class="content">
						<label>&emsp;Address:&emsp;</label><input type="text">
						<label>&emsp;Postal Code:&emsp;</label><input type="numeric" minlength="4" maxlength="4" value="00000">
					</div>
				</fieldset>
				<fieldset>
					<legend>Account Data</legend>
					<div class="content">
						<label>&emsp;Nick:&emsp;</label><input type="text" min="3">
					</div>
					<div class="content">
						<label>&emsp;E-mail:&emsp;</label><input type="email">
						<label>&emsp;Re E-mail:&emsp;</label><input type="email">
					</div>
					<div class="content">
						<label>&emsp;Password:&emsp;</label><input type="text">
						<label>&emsp;Re Password:&emsp;</label><input type="text">
					</div>
				</fieldset>
				<div class="buttonContenedor">
					<button type="button">REGISTER</button>
				</div>
			</form>
	<script type="text/javascript">
      // Menu-toggle button
        $(document).ready(function() {
        	$(".menu-icon").on("click", function() {
          		$("nav ul").toggleClass("showing");
     	});
     });
    // Scrolling Effect
      $(window).on("scroll", function() {
        if($(window).scrollTop()) {
          $('nav').addClass('black');
        }
        else {
          $('nav').removeClass('black');
		}
      })
    </script>
