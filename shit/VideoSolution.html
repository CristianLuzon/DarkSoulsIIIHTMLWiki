<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive Sticky Navbar</title>
  <link rel="stylesheet" href="Style.css">
  <!-- <link rel="stylesheet" href="">-->
  <script src="https://code.jquery.com/jquery-3.3.1.js" type="text/javascript"></script>

</head>
<body>
  <div class="wrapper">
    <header>
      <nav>
        <div class="menu-icon">

        </div>
        <div class="menu">
          <ul>
            <li><a href="HomePage.html">Home</a></li>
            <li><a href="SubPages/Halloween.html">Introduction</a></li>
            <li><a href="SubPages/RegistrationForm.html">Registration</a></li>
            <li><a href="SubPages/FAQ.html">FAQ</a></li>
            <li><a href="SubPages/AccountForm.html">Contacts</a></li>
          </ul>
        </div>
      </nav>
      <video autoplay loop muted>
        <source src="../Media/video/fondo.mp4" type="video/mp4">
      </video>
    </header>

  </div>
    <script type="text/javascript">
      // Menu-toggle button
      $(document).ready(function() {
        $(".menu-icon").on("click", function() {
          $("nav ul").toggleClass("showing");
        });
      });

    // Scrolling Effect
      $(window).on("scroll", function() {
        if($(window).scrollTop()) {
          $('nav').addClass('black');
        }
        else {
          $('nav').removeClass('black');
        }
      })
    </script>
</body>
</html>
